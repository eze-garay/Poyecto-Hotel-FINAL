<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Reservas</title>
</head>
<body>
    <header></header>
    <main>
        <div class="Conteiner">
            <nav class="nav">
                <ul class="list">
                    <li class="list__item">
                        <div class="list__buttom">
                            <img src="../assets/images/bx-home.svg" class="list__img">
                            <a href="../index.html" class="nav__link">Inicio</a>
                        </div>
                    </li>
                    <li class="list__item list__item--click">
                        <div class=" list__buttom list__buttom-click ">
                            <img src="../assets/images/bx-hotel.svg" class="list__img">
                            <a class="nav__link">Reservas</a>
                            <img src="../assets/images/bx-chevron-right.svg" class="list__arrow">
                        </div>
                        <ul class="list__show">
                            <li class="list__item--inside">
                                <a href="./libreria.html" class=" nav__link nav__link-inside">Habitaciones y Servicios</a>
                            </li>
    
                        </ul>
    
                    </li>
                    <li class="list__item">
                        <div class="list__buttom">
                            <img src="../assets/images/bxs-contact.svg" class="list__img">
                            <a href="./contacto.html" class="nav__link">Contacto</a>
                        </div>
    
                </ul>
    
            </nav>
        
        
            <div class="Conteiner_Libreria">
            <h1>Habitaciones y Servicios</h1>
                <div class="container">
    
                <h4>Orden de Compra</h4>
                    
                <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Servicios</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col">Agregar/Quitar</th>
                          <th scope="col">Total</th>
                        </tr>
                      </thead>
                      <tbody id="items"></tbody>
                      <tfoot>
                        <tr id="footer">
                          <th scope="row" colspan="5">No ha seleccionado ningun servicio</th>
                        </tr>
                      </tfoot>
                </table>
                <button type="submit" id="BotonComprar">Reservar</button>
               
                <div class="row" id="cards"></div>

                    
            </div>
              
            <template id="template-footer">
                      <th scope="row" colspan="2">Servicios Contratados</th>
                      <td>10</td>
                      <td>
                          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                              vaciar todo
                          </button>
                      </td>
                      <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
                  
            <template id="template-carrito">
                    <tr>
                      <th scope="row">id</th>
                      <td>Caf√©</td>
                      <td>1</td>
                      <td>
                          <button class="btn btn-info btn-sm">
                              +
                          </button>
                          <button class="btn btn-danger btn-sm">
                              -
                          </button>
                      </td>
                      <td>$ <span>500</span></td>
                    </tr>
            </template>
            <template id="template-card">
                    <div class="col-12 mb-2 col-md-4">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                                <h5>Titulos</h5>
                                <p>Precios</p>
                                <button class="btn btn-dark">Comprar</button>
                            </div>
                        </div>
                    </div>
            </template>
        </div>





        
    </main>
    <footer></footer>
    <script src="../js/index.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
